<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potato Disease Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('crop wallpaper.jpg') no-repeat center center/cover;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 1px 2px #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 500px;
      max-width: 90%;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
    input[type="file"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Potato Disease Prediction</h1>
  </header>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="predict()">Predict</button>
    <div class="result" id="result">
      <p id="prediction"></p>
    </div>
    <div class="note">
      <p>Upload potato leaves to predict:</p>
      <ul>
        <li>1) Late blight</li>
        <li>2) Early blight</li>
        <li>3) Healthy leaf</li>
      </ul>
    </div>
  </div>

  <script>
    async function predict() {
      const input = document.getElementById('imageInput');
      const resultDiv = document.getElementById('result');
      const predictionText = document.getElementById('prediction');

      if (input.files.length === 0) {
        alert("Please upload an image!");
        return;
      }

      const file = input.files[0];
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          body: formData,
        });
        if (!response.ok) throw new Error("Prediction failed!");

        const data = await response.json();
        predictionText.innerHTML = `
          <strong>Class:</strong> ${data.class} <br />
          <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%
        `;
        resultDiv.style.display = "block";
      } catch (error) {
        predictionText.innerHTML = "Error: Could not get prediction.";
        resultDiv.style.display = "block";
        console.error(error);
      }
    }
  </script>
</body>
</html>
